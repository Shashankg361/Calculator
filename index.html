<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="clc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <div >
                <input id="upperDisplay" style="font-size: 20px;" type="text">
            </div>
            <div >
                <input  id="lowerDisplay" type="text">
            </div>
        </div>
        <div class="buttonContainer">
            <div >
                <button class="Integer" >1</button>
                <button class="Integer" >2</button>
                <button class="Integer" >3</button>
                <button>C</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
                
            </div>
            <div >
                <button class="Integer" >4</button>
                <button class="Integer" >5</button>
                <button class="Integer" >6</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
            </div>
            <div >
                <button class="Integer" >7</button>
                <button class="Integer" >8</button>
                <button class="Integer" >9</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>
            <div style="display:flex ;justify-content: space-between">
                <button class="Integer"style="flex-grow: 2;border-right: black 4px solid;">0</button>
                <button class="Integer">.</button>
                <button class="equalTo" style="flex-grow: 2; border-left: black 4px solid;">=</button>
            </div>
        </div>
    </div>
    
    <script src="JSfiles/app.js"></script>
    <script src="JSfiles/Ui.js"></script>
</body>
</html>
